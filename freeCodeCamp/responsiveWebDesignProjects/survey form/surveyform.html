<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="surveyform.css">
</head>

<body>
    <br><br>
    <div class=".container">
        <div class="">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"> <i>Thank you for taking the time to help us improve the platform</i> </p>
        </div>

        <form action="" id="survey-form">
            <div>
                <label for="name">Name</label><br>
                <input type="text" class="form-control" id="name" placeholder=" Enter your name">
            </div><br>
            <div>
                <label for="email">Email</label><br>
                <input type="text" class="form-control" id="Email" placeholder=" Enter your Email">
            </div><br>
            <div>
                <label for="age">Age (Optional) </label><br>
                <input type="text" class="form-control" id="age" placeholder=" Age">
            </div><br>
            <div>
                <label for="current-role">Which option best describes your current role?</label>
                <select class="form-select" aria-label="Default select example" id="current-role">
                    <option selected disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="3">Prefer not to say</option>
                    <option value="3">Other</option>
                </select>
            </div><br>

            <div>
                <label for="radio">Would you recommend freeCodeCamp to a friend? <br>
                    <input type="radio" id="radio" name="friend"> Definitely
                </label>
            </div>
            <div>
                <label for="radio">
                    <input type="radio" id="radio" name="friend"> May be
                </label>
            </div>
            <div>
                <label for="radio">
                    <input type="radio" id="radio" name="friend"> Not sure
                </label>
            </div><br>
            <div>
                <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-select" aria-label="Default select example" id="fav-feature">
                    <option selected disabled>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="3">Open Source</option>

                </select>
            </div><br>

            <div>
                <p>What would you like to see improved? (Check all that apply)</p>
                <div><label for="frontend"><input type="checkbox" id="frontend" name="improv"> Front-end
                        Projects</label></div>
                <div><label for="backend"><input type="checkbox" id="backend" name="improv"> Back-end Projects</label>
                </div>
                <div><label for="frontend"><input type="checkbox" id="frontend" name="improv"> Data
                        Visualization</label></div>
                <div><label for="frontend"><input type="checkbox" id="frontend" name="improv"> Challenges </label></div>
                <div><label for="frontend"><input type="checkbox" id="frontend" name="improv"> Open Source
                        Community</label></div>
                <div><label for="frontend"><input type="checkbox" id="frontend" name="improv"> Gitter help rooms
                    </label></div>
                <div><label for="frontend"><input type="checkbox" id="frontend" name="improv"> Videos</label></div>
                <div><label for="frontend"><input type="checkbox" id="frontend" name="improv"> City Meetups</label>
                </div>
                <div><label for="frontend"><input type="checkbox" id="frontend" name="improv"> Wiki</label></div>
                <div><label for="frontend"><input type="checkbox" id="frontend" name="improv"> Forum</label></div>
                <div><label for="frontend"><input type="checkbox" id="frontend" name="improv"> Additional
                        Courses</label></div>
            </div><br>

            <div>
                <p>Any comments or suggestions?</p>
                <textarea class="input-textarea" style="height: 132px;">Enter your comment here ...</textarea>
            </div>
            <br>
            <div style="margin: 0px; padding: 0px;">
                <button type="submit" class="submit-button">submit</button>
            </div>

        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
